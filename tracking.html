        <button class="close-btn" id="close-btn">

        <!-- social icons -->
        <ul class="social-icons">
          <li>

        </ul>
        <!-- end of social icons -->
      </div>
    </aside>
    <!-- end of sidebar -->

    <!-- tracking -->
    <section class="section-center tracking">
      <form class="form">
        <div class="form-row-tracking">
          <span class="form-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </span>
          <input
            type="text"
            id="trackingNumber"
            placeholder="Enter your tracking number"
            class="form-input"
          />
        </div>
      </form>

      <div class="tracking-data">
        <div class="track">
          <span class="tracking-icon">
            <i class="fa-solid fa-plus"></i>
          </span>
          <div class="tracking-info">
            <h5>Status: Created</h5>
            <p>DATE: 12.10.2023</p>
            <p>TIME: 16:00</p>
          </div>
        </div>
        <div class="track">
          <span class="tracking-icon">
            <i class="fa-solid fa-truck-fast"></i>
          </span>
          <div class="tracking-info">
            <h5>Status: Arrived</h5>
            <p>DATE: 12.10.2023</p>
            <p>TIME: 16:00</p>
          </div>
        </div>
        <div class="track">
          <span class="tracking-icon">
            <i class="fa-solid fa-envelope-circle-check"></i>
          </span>
          <div class="tracking-info">
            <h5>Status: Pickup</h5>
            <p>DATE: 12.10.2023</p>
            <p>TIME: 16:00</p>
          </div>
        </div>
      </div>
    </section>
    <!-- end of tracking -->

    <!-- footer -->
    <footer class="footer">
      <!-- social icons -->
      <ul class="social-icons">

        <li>
          <a href="https://www.twitter.com" class="social-icon">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
      </ul>
      <p>
        Copyright &copy; <span id="date"></span> notifyparcel. all rights
        reserved.
      </p>
    </footer>
